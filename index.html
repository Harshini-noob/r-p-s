<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1 style="color:hsl(0, 0%, 20%);">Rock-Paper-Scissors</h1>
        </div>
        <div class="btn">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
        <div class="decide">
            <h3 class="p">PLAYER:</h3>
            <h3 class="c">Computer:</h3>
        </div>
        <div class="disp">
            <h1 class="display">START!!</h1>
        </div>
        <div class="score">
            <h3 class="scorep">Player score:0</h3>
            <h3 class="scorec">Computer score:0</h3>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
